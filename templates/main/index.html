{% extends 'base.html' %}

{% block content %}
<!-- Modal -->
<div class="modal fade" id="querySentModal" tabindex="-1" role="dialog" aria-labelledby="querySentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="querySentModalLabel">Alert</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Запрос отправлен!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">BOTS LIST</h4>
        <p class="card-description">
          There are only bots that you have access to
        </p>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Bot</th>
                    <th>Last update</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for bot in bot_list %}
                  <tr>
                        <td id="bot_name{{ forloop.counter0 }}"></td>
                        <td id="bot_last_update{{ forloop.counter0 }}"></td>
                        <td id="bot_status">
                            <label class="badge badge-warning" id="bot_debug_status{{ forloop.counter0 }}" hidden>DEBUG</label>
                            <label class="badge badge-danger" id="bot_status_label{{ forloop.counter0 }}"></label>
                        </td>
                        <td>
                            <button type="button" id="start{{ forloop.counter0 }}" class="btn btn-success btn-rounded btn-icon" onclick="javascript:onstart({{ forloop.counter0 }})" title="Turn on bot"><i class="mdi mdi-play-circle-outline"></i></button>
                            <button type="button" id="stop{{ forloop.counter0 }}" class="btn btn-danger btn-rounded btn-icon" onclick="javascript:onstop({{ forloop.counter0 }})" title="Turn off bot"><i class="mdi mdi-stop"></i></button>
                            <button type="button" id="ondebug{{ forloop.counter0 }}" class="btn btn-warning btn-rounded btn-icon" onclick="javascript:ondebug({{ forloop.counter0 }})" title="Turn on debug mode"><i class="mdi mdi-bug-play-outline"></i></button>
                            <button type="button" id="offdebug{{ forloop.counter0 }}" class="btn btn-warning btn-rounded btn-icon" onclick="javascript:offdebug({{ forloop.counter0 }})" title="Turn off debug mode"><i class="mdi mdi-bug-stop-outline"></i></button>
                            <button type="button" id="settings{{ forloop.counter0 }}" class="btn btn-primary btn-rounded btn-icon" onclick="window.location.href = '/bot/{{ bot.name }}/'" title="Open bot settings"><i class="mdi mdi-cog-outline"></i></button> 
                        </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
</div>

  {% endblock %}
{% block scripts %}
{% load static %}
<script src="{% static 'main/scripts/main.js' %}"></script>
{% endblock %}
